<header>
    <div class="main">
        <a href={{ config.base_url }}>{{ config.title }}</a>
    </div>

    <nav>
        {% for menu in config.extra.menu %}
            <a href={{ menu.name }} style="margin-left: 0.7em;">{{ menu.name }}</a>
        {% endfor %}
        |
        {% for social in config.extra.socials %}
            <a href={{ social.url }} target="_blank">{{ social.name }}</a>
        {% endfor %}
    </nav>
</header>
